<!DOCTYPE html>
<html>
<head>
    <title>Resume Upload Test</title>
</head>
<body>
    <h1>Test Resume Upload</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="resume" accept=".pdf,.docx" required />
        <button type="submit">Upload</button>
    </form>
    <div id="response" style="margin-top: 20px; white-space: pre-wrap;"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const responseDiv = document.getElementById('response');
            
            responseDiv.textContent = 'Uploading...';
            
            try {
                const response = await fetch('/api/resume/upload', {
                    method: 'POST',
                    body: formData,
                });
                
                const contentType = response.headers.get('content-type');
                responseDiv.textContent = `Status: ${response.status}\nContent-Type: ${contentType}\n\n`;
                
                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    responseDiv.textContent += JSON.stringify(data, null, 2);
                } else {
                    const text = await response.text();
                    responseDiv.textContent += text;
                }
            } catch (error) {
                responseDiv.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
